<div style="text-align:center">
  <h1>
    Döviz Değerleri Pie Chart
  </h1>
</div>

<div id="container">
    <ejs-chart id="chart-container" [title]='title' [legendSettings]='legendSettings'>
      <e-series-collection>
          <e-series [dataSource]='data' xName='country' yName='value' type='Pie'>
          </e-series>
      </e-series-collection>
    </ejs-chart>
  </div>
